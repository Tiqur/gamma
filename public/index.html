<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Card Management</title>
    <style>

        /* OneDark Theme */
        body {
            background-color: #282c34;
            color: #abb2bf;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #4b5263;
            padding: 8px;
            text-align: left;
            word-wrap: break-word;
            max-width: 300px;
        }
        th { 
            background-color: #3e4451; 
            color: #abb2bf;
        }
        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        form input[type="text"] {
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #4b5263;
            background-color: #3e4451;
            color: #abb2bf;
        }
        form button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #61afef;
            color: #282c34;
            border: none;
            cursor: pointer;
        }
        button {
            padding: 4px 8px;
            background-color: #61afef;
            color: #282c34;
            border: none;
            cursor: pointer;
            color: #282c34;
        }
        form button:hover {
            background-color: #528bff;
        }

        /* Update button (blue) */
        button.update-button {
            background-color: #61afef;
            color: #282c34;
        }

        /* Delete button (red) */
        button.delete-button {
            background-color: #e06c75;
            color: #282c34;
        }

        /* Add button (green) */
        button.add-button {
            background-color: #98c379;
            color: #282c34;
        }

        /* Modal Styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #282c34;
            margin: 5% auto; /* 5% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .snackbar-container {
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            width: 100%; /* Ensures full width stacking */
            display: flex;
            flex-direction: column-reverse; /* Stack messages from bottom to top */
            align-items: center;
        }

        .snackbar {
            visibility: hidden;
            min-width: 250px;
            margin: 10px; /* Add margin between messages */
            background-color: #61afef;
            color: #282c34;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: relative; /* Relative to snackbar-container */
            animation: slideIn 0.5s ease-in-out, fadeOut 0.5s ease-in-out 2.5s; /* Slide in and fade out animation */
        }

        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

    </style>
</head>
<body>
    <h1>Data from SQLite Database</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tag</th>
                <th>Front</th>
                <th>Back</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="cardsTable">
            <!-- Cards will be dynamically populated here -->
        </tbody>
    </table>

    <h2>Add New Card</h2>
    <form id="addCardForm">
        <label for="newFront">Front:</label>
        <input type="text" id="newFront" /><br>
        <label for="newBack">Back:</label>
        <input type="text" id="newBack" /><br>
        <label for="newTag">Tag:</label>
        <input type="text" id="newTag" /><br>
        <button type="button" style="background" onclick="addCard()">Add Card</button>
    </form>

    <!-- The Modal -->
    <div id="updateModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form id="updateCardForm">
                <label for="updateFront">Front:</label>
                <input type="text" id="updateFront" /><br>
                <label for="updateBack">Back:</label>
                <input type="text" id="updateBack" /><br>
                <label for="updateTag">Tag:</label>
                <input type="text" id="updateTag" /><br>
                <button type="button" onclick="submitUpdate()">Update Card</button>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this card?</p>
            <button onclick="confirmDelete()">Yes</button>
            <button onclick="closeConfirmation()">No</button>
        </div>
    </div>

    <!-- Snackbar Container -->
    <div id="snackbarContainer" class="snackbar-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchCards);

        function fetchCards() {
            fetch('/data')
                .then(response => response.json()) // Parse response as JSON
                .then(data => {
                    const cardsTable = document.getElementById('cardsTable');
                    cardsTable.innerHTML = ''; // Clear existing table rows
                    data.forEach(card => {
                        const row = `
                            <tr>
                                <td>${card.id}</td>
                                <td>${card.tag}</td>
                                <td>${card.front}</td>
                                <td>${card.back}</td>
                                <td>
                                    <button type="button" class="update-button" onclick="openModal(${card.id}, '${card.front}', '${card.back}', '${card.tag}')">Update</button>
                                    <button type="button" class="delete-button" onclick="deleteCard(${card.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                        cardsTable.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching cards:', error));
        }

        function openModal(id, front, back, tags) {
            const modal = document.getElementById('updateModal');
            modal.style.display = 'block';

            // Populate fields with current card data
            document.getElementById('updateFront').value = front;
            document.getElementById('updateBack').value = back;
            document.getElementById('updateTag').value = tags;

            // Store the ID in a hidden field or variable
            modal.dataset.cardId = id;
        }

        function closeModal() {
            const modal = document.getElementById('updateModal');
            modal.style.display = 'none';
        }

        function submitUpdate() {
            const id = document.getElementById('updateModal').dataset.cardId;
            const front = document.getElementById('updateFront').value;
            const back = document.getElementById('updateBack').value;
            const tag = document.getElementById('updateTag').value;
            const data = `id=${id}&front=${encodeURIComponent(front)}&back=${encodeURIComponent(back)}&tag=${encodeURIComponent(tag)}`;

            fetch('/data', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: data
            })
            .then(response => {
                if (response.status === 200) {
                    showSnackbar('Card updated successfully!');
                    closeModal();
                    fetchCards();
                } else {
                    showSnackbar('Error updating card', '#e06c75');
                }
            })
            .catch(error => console.error('Error updating card:', error));
        }

        function deleteCard(id) {
            const confirmationModal = document.getElementById('confirmationModal');
            confirmationModal.style.display = 'block';

            // Store the ID in a hidden field or variable
            confirmationModal.dataset.cardId = id;
        }

        function confirmDelete() {
            const id = document.getElementById('confirmationModal').dataset.cardId;
            const data = `id=${id}`;

            fetch('/data', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: data
            })
            .then(response => {
                if (response.status === 200) {
                    showSnackbar('Card deleted successfully!');
                    fetchCards();
                } else {
                    showSnackbar('Error deleting card', '#e06c75');
                }
            })
            .catch(error => console.error('Error deleting card:', error));

            closeConfirmation(); // Close the confirmation modal after deleting
        }

        function closeConfirmation() {
            const confirmationModal = document.getElementById('confirmationModal');
            confirmationModal.style.display = 'none';
        }

        function addCard() {
            const front = document.getElementById('newFront').value;
            const back = document.getElementById('newBack').value;
            const tag = document.getElementById('newTag').value;
            const data = `front=${encodeURIComponent(front)}&back=${encodeURIComponent(back)}&tag=${encodeURIComponent(tag)}`;

            fetch('/data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: data
            })
            .then(response => {
                if (response.status === 200) {
                    showSnackbar('Card added successfully!');
                    fetchCards();
                } else {
                    showSnackbar('Error adding card', '#e06c75');
                }
            })
            .catch(error => console.error('Error adding card:', error));
        }

        function showSnackbar(message, color = '#61afef') {
            const snackbarContainer = document.getElementById('snackbarContainer');
            
            // Create snackbar element
            const snackbar = document.createElement('div');
            snackbar.className = 'snackbar';
            snackbar.style.backgroundColor = color;
            snackbar.textContent = message;

            // Append snackbar to container
            snackbarContainer.appendChild(snackbar);

            // Trigger slide-in animation
            setTimeout(() => {
                snackbar.style.visibility = 'visible';
                snackbar.style.animation = 'slideIn 0.5s ease-in-out, fadeOut 0.5s ease-in-out 2.5s'; // Reset animation
            }, 100); // Delay to ensure visibility change is applied after appending

            // Automatically remove snackbar after animation completes
            setTimeout(() => {
                snackbar.remove();
            }, 3000);
        }

    </script>
</body>
</html>
